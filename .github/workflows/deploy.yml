# ============================================
# VECTRYS ‚Äî CI/CD Pipeline vers Hostinger VPS
# D√©clench√© sur push vers `main` ou `principal`
# ============================================

name: üöÄ Deploy VECTRYS

on:
  push:
    branches:
      - main
      - principal
  workflow_dispatch:

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: deploy
  DEPLOY_PATH: ~/vectrys

jobs:
  # ============================================
  # JOB 1: Build & Test
  # ============================================
  build:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        working-directory: apps/server
        run: npm install

      - name: Generate Prisma client
        working-directory: apps/server
        run: npx prisma generate

      - name: Build frontend
        working-directory: apps/client
        run: |
          npm install
          npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/client/dist/
          retention-days: 1

  # ============================================
  # JOB 2: Deploy to VPS
  # ============================================
  deploy:
    name: üöÄ Deploy to Hostinger VPS
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist/

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Prepare deploy directories on VPS
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} 'mkdir -p ~/vectrys/backend ~/vectrys/frontend/dist ~/vectrys/nginx/conf.d'

      - name: Sync backend code to VPS
        run: |
          rsync -rltz --delete --no-group --no-owner \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.env' \
            apps/server/ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:~/vectrys/backend/

      - name: Sync frontend build to VPS
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} 'rm -rf ~/vectrys/frontend/dist/* 2>/dev/null; true'
          rsync -rltz --no-group --no-owner \
            frontend-dist/ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:~/vectrys/frontend/dist/

      - name: Sync Docker & Nginx configs
        run: |
          rsync -rltz --no-group --no-owner \
            docker-compose.yml \
            ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:~/vectrys/
          rsync -rltz --no-group --no-owner \
            nginx/ \
            ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:~/vectrys/nginx/

      - name: Deploy on VPS
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            cd ~/vectrys

            # Symlink so docker-compose finds files at /opt/vectrys too
            if [ ! -L /opt/vectrys ] 2>/dev/null; then
              ln -sf ~/vectrys /opt/vectrys 2>/dev/null || true
            fi

            echo "üî® Building backend..."
            docker compose build --no-cache backend

            echo "üöÄ Starting services..."
            docker compose up -d

            echo "‚è≥ Waiting for health checks..."
            sleep 15

            echo "üè• Checking backend health..."
            curl -sf http://localhost:3001/health || {
              echo "‚ùå Backend health check failed!"
              docker compose logs backend --tail=50
              exit 1
            }

            echo "‚úÖ Deployment successful!"
            docker compose ps
          DEPLOY_SCRIPT

      - name: Verify deployment
        run: |
          echo "üîç Verifying public endpoints..."
          sleep 5
          curl -sf https://api.vectrys.fr/health || echo "‚ö†Ô∏è API health check pending (DNS may need time)"
          echo ""
          echo "‚úÖ Deployment pipeline completed!"
